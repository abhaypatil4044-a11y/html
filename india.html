<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Indian Flag</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="flag">
    <img src="ashoka.png" class="chakra" alt="Ashoka Chakra" />
  </div>
</body>
body, html {
  margin: 0;
  padding: 0;
  height: 100%;
}

.flag {
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(to bottom, orange 33.3%, white 33.3%, white 66.6%, green 66.6%);
}

.chakra {
  width: 100px;
  height: 100px;
}


</html>
