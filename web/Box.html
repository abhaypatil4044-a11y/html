<!DOCTYPE html>
<html>
<head>
  <title>Box Model Example</title>
  <style>
    div {
      width: 200px;
      padding: 20px;
      border: 5px solid blue;
      margin: 15px;
      background-color: lightblue;
    }
  </style>
</head>
<body>
  <h2>CSS Box Model</h2>

  <p>
    The CSS Box Model consists of <strong>content</strong>, <strong>padding</strong>, 
    <strong>border</strong>, and <strong>margin</strong>. 
    Padding adds space inside the box, border goes around it, and margin adds space outside.
  </p>

  <div>
    This is a box.<br>
    It shows how padding, border, and margin affect the layout.
  </div>
</body>
</html>
